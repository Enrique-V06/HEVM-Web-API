<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Web API</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./Assets/style.css" />
    </head>
    <body>
        <header>

            <h1>Select the Quiz</h1>
            <nav>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Coding Quiz
            </label>
            
        </header>
        
        <section class="container" id="container1">
            <div>
            <button type="button" class="btn btn-light high-scores-btn">High Scores</button>
            </div>
            <div>
            <button type="button" class="btn btn-light reset-btn">Reset</button>
            </div>
            <div>
            <a class="timer-count">--</a>
            <a>secs</a>
            </div>
        </section>
        
        <main>
            <section class="container d-none" id="container2">
            <h2 class="question">Question</h2>
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-outline-primary option_a" id="opta">A</button>
                <button type="button" class="btn btn-outline-primary option_b" id="optb">B</button>
                <button type="button" class="btn btn-outline-primary option_c" id="optc">C</button>
                <button type="button" class="btn btn-outline-primary option_d" id="optd">D</button>
            </div>
        
            </section>
            <div class="results">
                <div class="correct-mark d-none">
                </div>
                <div class="incorrect-mark d-none">
                </div>
                <div class="times_up d-none">
                </div>
    
                <div>
                <h2 class="correct incorrect"></h2>
                </div>
            </div>    
            <section class="container" id="container3">
            <div class="user_score d-none">
                <h2>Congratulations!</h2>
                <a>Your score: </a>
                <a class="final_score">time remaining</a>
            </div>
    
            <div class="input-group mb-3 d-none">
                <input type="text" class="form-control" placeholder="Enter username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                <button class="btn btn-outline-secondary upload_score" type="button">Upload</button>
                </div>
            </div>
            <div class="Start">
                <p>Answer the following questions within the time limit!</p>
                <p>Keep in mind that incorrect answers will set you back 10 seconds!</p>
                <button type="button" class="btn btn-danger btn-lg btn-block StartQ">Start Quiz</button>
            </div>
    
            <div class="high-scores-page d-none">
                <div class="card text-center">
                <div class="card-header"></div>
                <div class="card-body">
                    <h2 class="card-title">High Scores</h2>
                    <ul id="score-list"></ul>
                    <a href="#" class="btn btn-primary play_again">Play Again</a>
                </div>
                <div class="card-footer text-muted"></div>
                </div>
    
            </div>
            </section>
    
            </section>
        </main>
    
        <script src="./assets/script.js"></script>
    </body>
</html>
